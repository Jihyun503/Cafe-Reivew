{% extends 'index.html' %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <legend>회원가입</legend>
    {{form.as_p}}
    <br>
    {% if error %}
    {{ error }}
    {% endif %}
    <br>
    <button class="btn btn-primary" onClick="history.back();return false;">취소</button>
    <button type="submit" class="btn btn-primary" value="join">가입완료</button>
</form>
{% endblock %}
